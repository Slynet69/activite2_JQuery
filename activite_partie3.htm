<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			body {
				margin: 0;
			}
			#gauche {
				float: left;
				width: 70%;
				height: 1000px;
				background-color: #EFECCA;
			}
			#droite {
				background-color: #CEFFF8;
				height: 1000px;
				padding : 10px;
				padding-left: 71%;
			}
			span, button, input {
				margin: 10px;
			}	
		</style>
		<script src="jquery-3.1.1.js"></script>
	</head>
	<body>
		<div id="gauche">
		</div>
		<div id="droite">
			Utilisez ces boutons pour cr√©er votre formulaire<br><br>
			<button id="btn1">Label</button>
			<button id="btn2">Zone de texte</button>
			<button id="btn3">Bouton</button>
			<hr>
		</div>
		<script>
			$(function(){


				$('#btn1').click(function(){
					$('hr').after('<div id="conteneur">Texte du label <input type="text" id="tex"><button id="btnok">OK</button><button id="annuler">Annuler</button></div>');
					$('#btn1,#btn2,#btn3').attr('disabled',true);
					$('#conteneur').hide().fadeIn('slow');	  

					$('#btnok').click(function(){
						var lid =  '<span>' + $('#tex').val() + '</span>';
						$('#gauche').append(lid);
						$('#btn1,#btn2,#btn3').attr('disabled',false);
						$('#conteneur').fadeOut('slow');
					});

					$('#annuler').click(function(){
						$('#tex').val("");
						});			
				});

				$('#btn2').click(function(){
					$('hr').after('<div id="conteneur">id de la zone de texte <input type="text" id="tex"><button id="btnok">OK</button><button id="annuler">Annuler</button></div>');
					$('#btn1,#btn2,#btn3').attr('disabled',true);
					$('#conteneur').hide().fadeIn('slow');
					$('#btnok').click(function(){
						var lid =  '<input type="text" id="' + $('#tex').val() + '"><br>';
						$('#gauche').append(lid);
						$('#btn1,#btn2,#btn3').attr('disabled',false);
						$('#conteneur').fadeOut('slow');
					});
					$('#annuler').click(function(){
						$('#tex').val("");		 
					});	
				});
				$('#btn3').click(function(){
					$('hr').after('<div id="conteneur">Texte du bouton <input type="text" id="tex"><button id="btnok">OK</button><button id="annuler">Annuler</button></div>');
					$('#btn1,#btn2,#btn3').attr('disabled',true);
					$('#conteneur').hide().fadeIn('slow');
					$('#btnok').click(function(){
						var lid =  '<button>' + $('#tex').val() + '</button>';
						$('#gauche').append(lid);
						$('#btn1,#btn2,#btn3').attr('disabled',false);
						$('#conteneur').fadeOut('slow');
					});
					$('#annuler').click(function(){
						$('#tex').val("");		 
					});	
				});
			});
		</script>
	</body>
</html>
